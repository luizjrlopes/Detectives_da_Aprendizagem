icons:
  - id: icon-lupa
    out: assets/icons/lupa.svg
    prompt: >
      Minimal flat outline magnifying glass icon, consistent stroke width, monochrome, SVG-ready.
    tags: [icon, hotspot]

  - id: icon-marcador
    out: assets/icons/marcador.svg
    prompt: >
      Simple flat pin/marker icon (map pin style), outline, consistent with magnifying glass icon.
    tags: [icon, hotspot]

  - id: icon-engrengem
    out: assets/icons/engrenagem.svg
    prompt: >
      Flat outline gear icon, single stroke weight, no fill, consistent style.
    tags: [icon, hotspot]

  - id: icon-pizza
    out: assets/icons/pizza.svg
    prompt: >
      Flat outline pizza slice icon, same stroke style as other icons, vector friendly.
    tags: [icon, hotspot, fracoes]

  - id: icon-folha
    out: assets/icons/folha.svg
    prompt: >
      Flat outline leaf icon, simple curve, matches stroke width of other icons.
    tags: [icon, hotspot, biomas]

  - id: icon-orgao
    out: assets/icons/orgao.svg
    prompt: >
      Simple stylized organ icon (generic shape), outline style, matches other icons.
    tags: [icon, hotspot, corpo-humano]

  - id: icon-regua
    out: assets/icons/regua.svg
    prompt: >
      Outline ruler icon, flat, consistent stroke width.
    tags: [icon, hotspot, geometria]

mascot:
  - id: detetive-fracao
    out: assets/mascots/detetive-fracao.png
    prompt: >
      Friendly cartoon detective kid holding a magnifying glass, bright colors, flat shading, no text,
      transparent background if possible.
    size: 1024x1024
    tags: [mascot, fracoes]

